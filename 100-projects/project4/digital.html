<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="digital.css">
</head>

<body>
<div class="dial">
  <div class="handle"></div>
  <div class="erase"></div>
  <div class="clock">
    <div class="hour">
      <p class="h"></p>
    </div>
    <div class="munite">
      <p class="colon">:</p>
    </div>
    <div class="second">
      <p class="s"></p>
    </div>
    <div class="sec-cont">
      <div>
        <p id="sec">sec</p>
      </div>
      <div>
        <p id="pm">PM</p>
      </div>
    </div>
    
    <button class="start" onclick="clock()" >Start clock</button>
  </div>
  <div class="leg1"></div>
  <div class="leg2"></div>
</div>

<script src="digital.js"></script>
</body>

</html>
